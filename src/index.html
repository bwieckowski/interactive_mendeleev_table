<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Periodic Table</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <div id="info_cointainer">
      <table id="tabelka">
        <tr>
          <td>Name:</td> <td id="info_name"></td>
        </tr>
        <tr>
          <td>Symbol:</td> <td id="info_symbol"></td>
        </tr>
        <tr>
          <td>Shells:</td> <td id="info_shells"></td>
        </tr>
        <tr>
          <td>Shells amount:</td> <td id="info_shells_amount"></td>
        </tr>
        <tr>
          <td>Neutrons:</td> <td id="info_neutrons"></td>
        </tr>
        <tr>
          <td>Number:</td> <td id="info_number"></td>
        </tr>
        <tr>
          <td>Atomic Mass:</td> <td id="info_atomic_mass"></td>
        </tr>
        <tr>
          <td>Appearanc:</td> <td id="info_apperance"></td>
        </tr>
        <tr>
          <td>Boil:</td> <td id="info_boil"></td>
        </tr>
        <tr>
          <td>Category:</td> <td id="info_category"></td>
        </tr>
        <tr>
          <td>Discovered by:</td> <td id="info_discoveredBy"></td>
        </tr>
         <tr>
          <td>Named by:</td> <td id="info_namedBy"></td>
        </tr>
        <tr>
          <td>Melt:</td> <td id="info_melt"></td>
        </tr>
        <tr>
          <td>Molar heat:</td> <td id="info_molarHeat"></td>
        </tr>
        <tr>
          <td>Period:</td> <td id="info_period"></td>
        </tr>
        <tr>
          <td>Phase:</td> <td id="info_phase"></td>
        </tr>
        <tr>
          <td>Source:</td> <td id="info_source"></td>
        </tr>
      </table>
    </div>
    <div id="atom_container">
      <button class="btn"> Schowaj model </button>
      <div class="adnotation" id="adnotation"></div>
      <div class="adnotation" id="adnotation_kernel"></div>
      <div id="canvas"></div>
    </div>
    <div id="periodic_container"></div>
  </body>
</html>
